<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .menu-button {
            width: 250px;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
            text-decoration: none;
        }
        /* 녹차 버튼만 스타일을 다르게 지정 */
        #matcha-button {
            width: 70pt;
        }
        .menu-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>메뉴 페이지</h1>
        <a href="#" class="menu-button" >아메리카노</a>
        <a href="#" class="menu-button">카페라떼</a>
        <a href="#" class="menu-button">녹차</a>
        <a href="#" class="menu-button">둥글레차</a>
        # 추가
        <hr style="border: solid 5px red; width: 100%;">
    </div>
</body>
</html>
